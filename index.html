<!DOCTYPE html>
<html>
<head><title>Feedback Form</title></head>
<body>
  <h2>Feedback Form</h2>
  <form method="post">
    Name: <input type="text" name="name"><br><br>
    Message: <textarea name="message"></textarea><br><br>
    <input type="submit" value="Submit">
  </form>

  <h3>Feedbacks:</h3>
  <ul>
    {% for f in feedbacks %}
      <li><strong>{{ f.name }}:</strong> {{ f.message }}</li>
    {% endfor %}
  </ul>
</body>
</html>
